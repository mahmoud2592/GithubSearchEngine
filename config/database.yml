default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  database: <%= ENV["POSTGRES_DB"] %>
  username: <%= ENV["POSTGRES_USER"] %>
  password: <%= ENV["POSTGRES_PASSWORD"] %>
  host: <%= ENV["POSTGRESS_HOST"] %>
  port: <%= ENV["POSTGRESS_PORT"] %>

development:
  <<: *default
  # host: db
  # database: github_search_engine_development
  # username: postgres
  # password: password
  # url: postgresql://postgres@db/github_search_engine_development
  cache_store: redis_cache_store
  redis_cache_store:
    url: redis://localhost:6379/0

